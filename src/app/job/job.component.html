<label for="name">Name :</label>
<input type="text" id="name" name="name" value="Doe">
<button type="submit" class="btn btn-success" (click)="test()">Submit</button>

<br>
<h3>Job list</h3>
<br>
<table>
  <thead>
    <tr>
      <th>Id Job</th>
      <th>Cron Expression</th>
      <th>Name</th>
      <th>Id project</th>
      <th>Created At</th>
      <th>Updated At</th>
      <th>Deleted At</th>
    </tr>
  </thead>
  <tbody>
      <tr  *ngFor="let job of joblist; let i= index" >
        <td>{{job.ID}}</td>
        <td>{{job.CronExpression}}</td>
        <td>{{job.Name}}</td>
        <td>{{job.IdProject}}</td>
        <td>{{job.CreatedAt | date}}</td>
        <td>{{job.UpdatedAt | date}}</td>
        <td>{{job.deletedAt | date}}</td>
      </tr>
  </tbody>
</table>
