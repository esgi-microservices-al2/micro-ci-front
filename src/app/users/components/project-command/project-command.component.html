<h3>Project command</h3>
<div *ngIf="loading">Loading</div>
<div *ngIf="error">An error occured</div>
<table mat-table [dataSource]="commands">
  <ng-container matColumnDef="program">
    <th mat-header-cell *matHeaderCellDef> Program </th>
    <td mat-cell *matCellDef="let command"> {{command.program}} </td>
  </ng-container>

  <ng-container matColumnDef="arguments">
    <th mat-header-cell *matHeaderCellDef> Argument </th>
    <td mat-cell *matCellDef="let command"> {{command.arguments.join("/")}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let command; columns: columns"></tr>
</table>
