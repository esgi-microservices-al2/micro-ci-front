<mat-card class="card">

  <mat-card-title>
    <h3>Users List</h3>
  </mat-card-title>

  <mat-card-content>

    <div class="mat-elevation-z8 projects-list">
      <table mat-table [dataSource]="projects">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let project"> {{project.name}} </td>
        </ng-container>

        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef> URL </th>
          <td mat-cell *matCellDef="let project"> {{project.url}} </td>
        </ng-container>

        <ng-container matColumnDef="_public">
          <th mat-header-cell *matHeaderCellDef> Public </th>
          <td mat-cell *matCellDef="let project"> {{project._public}} </td>
        </ng-container>
        <ng-container matColumnDef="runner">
          <th mat-header-cell *matHeaderCellDef> Runner </th>
          <td mat-cell *matCellDef="let project"> {{project.runner}} </td>
        </ng-container>
        <ng-container matColumnDef="owner">
          <th mat-header-cell *matHeaderCellDef> Owner </th>
          <td mat-cell *matCellDef="let project"> {{project.owner}} </td>
        </ng-container>
        <ng-container matColumnDef="source">
          <th mat-header-cell *matHeaderCellDef>Source</th>
          <td mat-cell *matCellDef="let project"> {{project.source}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
        <tr mat-row *matRowDef="let project; columns: columns;" (click)="selectProject(project)" class="row"></tr>
      </table>
    </div>

  </mat-card-content>
</mat-card>
