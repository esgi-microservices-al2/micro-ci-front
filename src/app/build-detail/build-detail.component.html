<div *ngIf="build" id="detail">
  <br>   <br>
  <br>

  <div class="details"><span class="sp">id: </span>{{build._id}}</div>
  <div class="details"><span class="sp">buildId: </span>{{build.buildId}}</div>
  <div class="details"><span class="sp">content: </span>{{build.content}}</div>
  <div class="details"><span class="sp">date: </span>{{build.date}}</div>
  <div class="details"><span class="sp">projectId: </span>{{build.projectId}}</div>


</div>
